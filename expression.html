<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expression - CiliaHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Modern CSS Variables */
    :root {
      --primary-500: #0066cc;
      --primary-600: #0052a3;
      --primary-700: #003d7a;
      --primary-50: #e6f2ff;
      --primary-100: #cce6ff;
      
      --secondary-500: #667085;
      --secondary-600: #475467;
      --secondary-700: #344054;
      --secondary-50: #f9fafb;
      --secondary-100: #f2f4f7;
      
      --success-500: #10b981;
      --success-100: #dcfce7;
      
      --warning-500: #f59e0b;
      --warning-100: #fef3c7;
      
      --error-500: #ef4444;
      --error-100: #fee2e2;
      
      --text-primary: #101828;
      --text-secondary: #475467;
      --text-tertiary: #667085;
      
      --border-primary: #d0d5dd;
      --border-secondary: #eaecf0;
      
      --shadow-xs: 0 1px 2px 0 rgba(16, 24, 40, 0.05);
      --shadow-sm: 0 1px 3px 0 rgba(16, 24, 40, 0.1), 0 1px 2px 0 rgba(16, 24, 40, 0.06);
      --shadow-md: 0 4px 8px -2px rgba(16, 24, 40, 0.1), 0 2px 4px -2px rgba(16, 24, 40, 0.06);
      --shadow-lg: 0 12px 16px -4px rgba(16, 24, 40, 0.08), 0 4px 6px -2px rgba(16, 24, 40, 0.03);
      --shadow-xl: 0 20px 24px -4px rgba(16, 24, 40, 0.08), 0 8px 8px -4px rgba(16, 24, 40, 0.03);
      
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
    }

    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: linear-gradient(135deg, #fafbff 0%, #f0f4ff 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Container & Layout */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Page Header */
    .page-header {
      padding: 80px 0;
      text-align: center;
      background: linear-gradient(135deg, var(--primary-50) 0%, white 100%);
      min-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-title {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }

    .page-subtitle {
      font-size: 20px;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Main Content */
    .main-content {
      padding: 48px 0 80px;
    }

    /* Search Section */
    .search-section {
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      padding: 32px;
      margin-bottom: 32px;
      position: relative;
      overflow: hidden;
    }

    .search-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-500), var(--primary-600), var(--primary-500));
    }

    .search-form {
      display: flex;
      gap: 16px;
      position: relative;
    }

    .search-input-wrapper {
      flex: 1;
      position: relative;
    }

    .search-input {
      width: 100%;
      height: 52px;
      padding: 0 20px 0 52px;
      border: 2px solid var(--border-secondary);
      border-radius: var(--radius-lg);
      font-size: 16px;
      font-weight: 500;
      background: var(--secondary-50);
      transition: all 0.2s ease;
      outline: none;
    }

    .search-input:focus {
      border-color: var(--primary-500);
      background: white;
      box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--text-tertiary);
    }

    .search-btn {
      height: 52px;
      padding: 0 24px;
      background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .search-btn:active {
      transform: translateY(0);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid var(--border-secondary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      z-index: 100;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 8px;
      display: none;
    }

    .suggestion-item {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-secondary);
      transition: background 0.1s ease;
      font-weight: 500;
    }

    .suggestion-item:hover {
      background: var(--secondary-50);
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    /* Status Message */
    .status-message {
      text-align: center;
      padding: 24px;
      font-size: 16px;
      color: var(--text-secondary);
      min-height: 32px;
    }

    .status-error {
      color: var(--error-500);
      font-weight: 600;
    }

    .status-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-secondary);
      border-top: 2px solid var(--‡¥ó: var(--primary-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Results Section */
    .results-section {
      display: none;
      gap: 32px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .results-section.visible {
      display: grid;
      grid-template-columns: 1fr 1fr;
      opacity: 1;
    }

    /* Data Table */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }

    .data-table th, .data-table td {
      padding: 16px;
      text-align: left;
    }

    .data-table th {
      background-color: var(--primary-50);
      font-weight: 600;
      color: var(--primary-600);
    }

    .data-table td {
      background-color: white;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border-secondary);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .search-form {
        flex-direction: column;
      }

      .search-btn {
        width: 100%;
      }

      .results-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <div>
        <h1 class="page-title">Gene Expression Search</h1>
        <p class="page-subtitle">Explore gene expression data in various tissues and organs.</p>
      </div>
    </div>

    <div class="main-content">
      <!-- Search Section -->
      <div class="search-section">
        <div class="search-form">
          <div class="search-input-wrapper">
            <input type="text" class="search-input" id="gene-input" placeholder="Enter gene symbol..." />
            <span class="search-icon">üîç</span>
            <div class="suggestions" id="suggestions"></div>
          </div>
          <button class="search-btn" id="search-btn">Search</button>
        </div>
        <div class="status-message" id="status-message"></div>
      </div>

      <!-- Results Section -->
      <div class="results-section" id="results-section">
        <div class="expression-graph" id="expression-graph"></div>
        <div class="expression-table">
          <table class="data-table" id="data-table">
            <thead>
              <tr>
                <th>Tissue</th>
                <th>Expression Level</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize variables
    const elements = {
      geneInput: document.getElementById('gene-input'),
      searchBtn: document.getElementById('search-btn'),
      suggestions: document.getElementById('suggestions'),
      statusMessage: document.getElementById('status-message'),
      resultsSection: document.getElementById('results-section'),
      tableBody: document.getElementById('table-body')
    };

    let allGenes = [];
    let geneData = null;

    // Fetch gene data from the provided JSON file
    const fetchGeneData = async () => {
      try {
        elements.statusMessage.innerHTML = 'Loading gene data... <span class="loading-spinner"></span>';
        elements.statusMessage.classList.add('status-loading');
        const response = await fetch('https://raw.githubusercontent.com/theCiliaHub/theCiliaHub.github.io/refs/heads/main/rna_tissue_consensus.json');
        if (!response.ok) throw new Error('Failed to fetch gene data');
        const data = await response.json();
        elements.statusMessage.innerHTML = '';
        elements.statusMessage.classList.remove('status-loading');
        return data;
      } catch (error) {
        console.error('Error fetching gene data:', error);
        elements.statusMessage.innerHTML = 'Error loading gene data. Please try again later.';
        elements.statusMessage.classList.add('status-error');
        return {};
      }
    };

    // Show suggestions based on input
    const showSuggestions = (query) => {
      if (!query || query.length < 2) {
        elements.suggestions.style.display = 'none';
        return;
      }

      const matches = allGenes
        .filter(gene => gene.toLowerCase().includes(query.toLowerCase()))
        .slice(0, 8);
      if (matches.length === 0) {
        elements.suggestions.style.display = 'none';
        return;
      }

      elements.suggestions.innerHTML = matches
        .map(gene => `<div class="suggestion-item" data-gene="${gene}">${gene}</div>`)
        .join('');
      elements.suggestions.style.display = 'block';
    };

    // Handle suggestion click
    const handleSuggestionClick = (e) => {
      const gene = e.target.getAttribute('data-gene');
      if (gene) {
        elements.geneInput.value = gene;
        hideSuggestions();
        searchGene(gene);
      }
    };

    // Hide suggestions
    const hideSuggestions = () => {
      setTimeout(() => {
        elements.suggestions.style.display = 'none';
      }, 200);
    };

    // Handle input field events
    const handleInputEvents = (e) => {
      const query = e.target.value.trim();
      showSuggestions(query);
    };

    // Handle key events for keyboard navigation
    const handleKeyDown = (e) => {
      const suggestions = elements.suggestions.querySelectorAll('.suggestion-item');
      const currentActive = elements.suggestions.querySelector('.suggestion-item.active');
      let activeIndex = currentActive ? Array.from(suggestions).indexOf(currentActive) : -1;

      if (e.key === 'ArrowDown') {
        e.preventDefault();
        activeIndex = Math.min(activeIndex + 1, suggestions.length - 1);
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        activeIndex = Math.max(activeIndex - 1, -1);
      } else if (e.key === 'Enter') {
        e.preventDefault();
        if (currentActive) {
          const gene = currentActive.getAttribute('data-gene');
          elements.geneInput.value = gene;
          hideSuggestions();
          searchGene(gene);
        } else {
          const gene = elements.geneInput.value.trim();
          if (gene) {
            hideSuggestions();
            searchGene(gene);
          }
        }
      } else if (e.key === 'Escape') {
        hideSuggestions();
        return;
      }

      // Update active suggestion
      suggestions.forEach((s, i) => {
        s.classList.toggle('active', i === activeIndex);
      });

      if (activeIndex >= 0) {
        elements.geneInput.value = suggestions[activeIndex].getAttribute('data-gene');
      }
    };

    // Search function for gene expression
    const searchGene = async (gene) => {
      if (!gene) {
        updateStatus('Please enter a gene symbol.', true);
        return;
      }

      const geneSymbol = gene.trim().toUpperCase();

      updateStatus(`Searching for ${geneSymbol}...`, false, true);

      if (!geneData) {
        geneData = await fetchGeneData();
      }

      const expressionData = geneData[geneSymbol];
      if (!expressionData) {
        updateStatus(`No expression data found for "${geneSymbol}".`, true);
        elements.resultsSection.classList.remove('visible');
        elements.tableBody.innerHTML = '';
        return;
      }

      updateVisualization(geneSymbol, expressionData);
      updateTable(expressionData);
      updateStatus(`Found expression data for ${geneSymbol}.`);
    };

    // Update status message
    const updateStatus = (message, isError = false, isLoading = false) => {
      elements.statusMessage.innerHTML = isLoading
        ? `${message} <span class="loading-spinner"></span>`
        : message;
      elements.statusMessage.classList.toggle('status-error', isError);
      elements.statusMessage.classList.toggle('status-loading', isLoading);
    };

    // Update visualization (Graph)
    const updateVisualization = (geneSymbol, expressionData) => {
      elements.resultsSection.classList.add('visible');
      // Placeholder for graph rendering logic
      // Example: Could use Chart.js to render a bar chart of expression levels
    };

    // Update table with gene expression data
    const updateTable = (expressionData) => {
      elements.tableBody.innerHTML = '';
      for (const tissue in expressionData) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${tissue}</td><td>${expressionData[tissue].toFixed(2)}</td>`;
        elements.tableBody.appendChild(row);
      }
    };

    // Initialize event listeners
    const initializeEventListeners = () => {
      elements.searchBtn.addEventListener('click', (e) => {
        const gene = elements.geneInput.value.trim();
        if (gene) {
          hideSuggestions();
          searchGene(gene);
        } else {
          updateStatus('Please enter a gene symbol.', true);
        }
      });

      elements.geneInput.addEventListener('input', debounce(handleInputEvents, 250));
      elements.geneInput.addEventListener('keydown', handleKeyDown);
      elements.suggestions.addEventListener('mousedown', handleSuggestionClick);
    };

    // Debounce function to limit how often the input handler is triggered
    const debounce = (func, delay) => {
      let timeoutId;
      return (...args) => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => func(...args), delay);
      };
    };

    // Initialize the app
    const init = async () => {
      geneData = await fetchGeneData();
      allGenes = Object.keys(geneData);
      if (allGenes.length === 0) {
        updateStatus('Failed to load gene data.', true);
      }
      initializeEventListeners();
    };

    init();
  </script>
</body>
</html>
