<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CiliaHub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#search">Search</a>
  </nav>
  <button id="night-mode-toggle">ðŸŒ™</button>
  <div class="container">
    <div id="search" class="section">
      <h1>Search Ciliary Genes</h1>
      <div class="ciliahub-controls">
        <div class="search-container">
          <input id="ciliahub-search" type="text" placeholder="Search by gene, protein, or phenotype">
          <div id="search-suggestions" class="search-suggestions"></div>
        </div>
        <div class="advanced-filters">
          <select id="ciliahub-filter">
            <option value="">All Localizations</option>
            <option value="cilia">Cilia</option>
            <option value="transition-zone">Transition Zone</option>
            <option value="basal-body">Basal Body</option>
            <option value="flagella">Flagella</option>
            <option value="cilia-associated">Cilia Associated</option>
          </select>
          <select id="omim-filter">
            <option value="">All OMIM</option>
            <option value="has-omim">Has OMIM</option>
            <option value="no-omim">No OMIM</option>
          </select>
          <select id="reference-filter">
            <option value="">All References</option>
            <option value="has-reference">Has Reference</option>
            <option value="no-reference">No Reference</option>
          </select>
          <input id="synonym-filter" type="text" placeholder="Filter by synonym">
        </div>
        <div class="control-buttons">
          <button id="ciliahub-reset">Reset</button>
          <button id="download-ciliahub">Download All</button>
          <button id="export-filtered">Export Filtered</button>
        </div>
      </div>
      <div class="ciliahub-controls">
        <textarea id="batchGenes" placeholder="Enter gene names or IDs (comma-separated or one per line)" rows="4"></textarea>
        <div class="control-buttons">
          <button id="batchQueryBtn">Search Batch</button>
          <button id="clearBatchResults">Clear Results</button>
        </div>
        <div id="batchResultsContainer" style="display: none;">
          <div id="batchResults"></div>
        </div>
      </div>
      <div id="ciliahub-error" style="display: none;"></div>
      <div id="ciliahub-loading">Loading CiliaHub data...</div>
      <div id="results-counter" class="results-counter"></div>
      <div class="table-wrapper">
        <table class="ciliahub-table" style="display: none;">
          <thead>
            <tr>
              <th>Gene</th>
              <th>Ensembl ID</th>
              <th>Description</th>
              <th>Synonym</th>
              <th>OMIM ID</th>
              <th>Reference</th>
              <th>Localization</th>
            </tr>
          </thead>
          <tbody id="ciliahub-table-body"></tbody>
        </table>
      </div>
      <div class="stats-dashboard">
        <div class="stats-grid">
          <div class="stat-card"><div class="stat-number" id="total-genes">0</div><div class="stat-label">Total Genes</div></div>
          <div class="stat-card"><div class="stat-number" id="unique-localizations">0</div><div class="stat-label">Unique Localizations</div></div>
          <div class="stat-card"><div class="stat-number" id="with-omim">0</div><div class="stat-label">With OMIM</div></div>
          <div class="stat-card"><div class="stat-number" id="with-references">0</div><div class="stat-label">With References</div></div>
        </div>
        <div class="chart-container">
          <div class="chart-section"><h4>Localization Distribution</h4><canvas id="localizationChart"></canvas></div>
          <div class="chart-section"><h4>Database Growth</h4><canvas id="growthChart"></canvas></div>
        </div>
        <div><h4>Popular Genes</h4><ul id="popularGenesList" class="list-disc pl-5"></ul></div>
      </div>
    </div>
  </div>
  <footer>Â© 2025 GitHub, Inc.</footer>
  <script src="script.js"></script>
</body>
</html>
