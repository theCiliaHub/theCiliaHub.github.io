<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CiliaHub: A Database of Genes with Ciliary Functions</title>

    <meta name="description" content="The CiliaHub is a comprehensive bioinformatics database for genes with ciliary functions, providing resources for ciliopathy research, genome exploration, and gene search.">
    
    <meta name="keywords" content="cilia gene, ciliopathy, database, search, genome, bioinformatics, ciliary function, ciliary genes">
    <link rel="icon" type="image/png" href="CiliaHub_Logo_web.png">
    <style>
        /* --- General Styles & Layout --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); color: #2c3e50; line-height: 1.6; }
        .main-container { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; display: grid; grid-template-columns: 1fr 350px; gap: 2rem; align-items: start; }
        .content-area { display: flex; flex-direction: column; gap: 1.5rem; }
        .content-area-full { grid-column: 1 / -1; }

        /* --- Navbar --- */
        .navbar { background: linear-gradient(135deg, #2c5aa0 0%, #1e3a5f 100%); padding: 1rem 0; box-shadow: 0 4px 15px rgba(44, 90, 160, 0.3); position: sticky; top: 0; z-index: 1000; }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 2rem; font-weight: bold; color: #ffffff; text-decoration: none; }
        .nav-links { display: flex; list-style: none; gap: 2rem; }
        .nav-links a { color: #e8f4fd; text-decoration: none; padding: 0.5rem 1rem; border-radius: 25px; transition: all 0.3s ease; font-weight: 500; }
        .nav-links a:hover, .nav-links a.active { background-color: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }

        /* --- Page Sections & Search Inputs --- */
        .page-section { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 8px 32px rgba(44, 90, 160, 0.1); }
        .search-container { display: flex; gap: 1rem; margin-top: 1rem; }
        #single-gene-search, #batch-genes-input { padding: 1rem; border: 2px solid #e1ecf4; border-radius: 10px; font-size: 1rem; }
        #single-gene-search { flex: 1; }
        #batch-genes-input { width: 100%; min-height: 100px; resize: vertical; margin-top: 1rem; margin-bottom: 1rem; }
        .search-btn { padding: 1rem 2rem; background: linear-gradient(135deg, #2c5aa0 0%, #1e3a5f 100%); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .search-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(44, 90, 160, 0.3); }

        /* --- Autocomplete Styles --- */
        .search-wrapper { position: relative; }
        #search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
            z-index: 999;
            max-height: 250px;
            overflow-y: auto;
        }
        #search-suggestions ul { list-style: none; padding: 0; margin: 0; }
        #search-suggestions li { padding: 0.75rem 1rem; cursor: pointer; border-bottom: 1px solid #eee; }
        #search-suggestions li:last-child { border-bottom: none; }
        #search-suggestions li:hover, #search-suggestions li.active { background-color: #f0f5fa; color: #2c5aa0; }

        /* --- Gene Cards --- */
        .gene-cards { display: grid; gap: 1.5rem; }
        .gene-card { background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 8px 32px rgba(44, 90, 160, 0.1); transition: all 0.3s ease; border-left: 5px solid transparent; cursor: pointer; }
        .gene-card:hover { transform: translateY(-5px); }
        .gene-card.default { border-left-color: #1e90ff; } /* Blue shade */
        .gene-card.search-result { border-left-color: #27ae60; }
        .gene-name { font-size: 1.3rem; font-weight: bold; margin-bottom: 0.5rem; }
        .gene-card.default .gene-name { color: #1e90ff; } /* Blue shade */
        .gene-card.search-result .gene-name { color: #27ae60; }
        .gene-description { color: #7f8c8d; font-size: 0.95rem; }
        .gene-info { font-size: 0.9rem; color: #34495e; margin-bottom: 0.5rem; }
        .gene-info a { color: #2c5aa0; text-decoration: none; }
        .gene-info a:hover { text-decoration: underline; }
        .gene-btn.selected {
        background: #2c5aa0;
        color: white;
        border-color: #2c5aa0;
    }

        /* --- Cilia Panel --- */
        .cilia-panel { background: white; border-radius: 15px; box-shadow: 0 8px 32px rgba(44, 90, 160, 0.1); position: sticky; top: 100px; height: fit-content; }
        .panel-header { background: linear-gradient(135deg, #2c5aa0 0%, #1e3a5f 100%); color: white; padding: 1.5rem; text-align: center; }
        .panel-content { padding: 1.5rem; }
        .cilia-container { text-align: center; margin-bottom: 1.5rem; }
        /* Increase the size of the Interactive Cilium Section */
        .interactive-cilium svg { width: 100%; height: 400px; }
        .cilia-part { stroke: #2c3e50; stroke-width: 1.5; transition: all 0.3s ease-in-out; cursor: pointer; }
        .cilia-part:hover { stroke-width: 3; filter: brightness(1.1); }
        .highlighted { fill: #1e90ff !important; opacity: 0.9 !important; animation: pulse 2s infinite; } /* Blue shade */
        .highlighted.search-gene { fill: #27ae60 !important; }
        @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.6; } }
        .controls { background: #f8f9fa; padding: 1rem; border-radius: 10px; margin-top: 1rem; }
        .gene-buttons { display: flex; flex-direction: column; gap: 0.5rem; }
        .gene-btn { padding: 0.7rem; border: 1px solid #e1ecf4; border-radius: 8px; background: white; cursor: pointer; font-weight: 600; font-size: 0.9rem; }
        .gene-btn.default { color: #1e90ff; } /* Blue shade */
        .gene-btn.search-gene { background: #27ae60; color: white; border-color: #27ae60; }
        .gene-btn:hover { background: #2c5aa0; color: white; transform: translateX(3px); }
        .gene-btn.search-gene:hover { background: #219a52; }
        .reset-btn { background: #95a5a6 !important; color: white !important; margin-top: 0.5rem; }
        .reset-btn:hover { background: #7f8c8d !important; }

        /* --- Download, Cite, Contact Sections --- */
        .download-options, .cite-list, .contact-info { margin-top: 1rem; }
        .download-options a { display: inline-block; padding: 0.8rem 1.5rem; background: #2c5aa0; color: white; text-decoration: none; border-radius: 8px; margin-right: 1rem; margin-bottom: 1rem; }
        .download-options a:hover { background: #1e3a5f; transform: translateY(-2px); }
        .cite-list li, .contact-info li { margin-bottom: 0.8rem; }
        .cite-list a, .contact-info a { color: #2c5aa0; text-decoration: none; }
        .cite-list a:hover, .contact-info a:hover { text-decoration: underline; }

        /* --- Status Messages --- */
        .status-message { text-align: center; padding: 3rem; color: #7f8c8d; font-style: italic; }
        .error-message { color: #e74c3c; font-weight: bold; }

        /* --- Gene Detail Page --- */
        .gene-detail-page { cursor: default; }
        .gene-detail-page h1 { font-size: 2.5rem; margin-top: 1rem; color: #27ae60; }
        .gene-detail-page .gene-description { font-size: 1.1rem; }
        .breadcrumb a { color: #2c5aa0; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }

        /* --- Responsive Design --- */
        @media (max-width: 992px) {
            .main-container { grid-template-columns: 1fr; }
            .cilia-panel { position: relative; top: auto; }
            .nav-container { flex-direction: column; gap: 1rem; }
            .nav-links { gap: 1rem; flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>

    <script>
        // --- Application State ---
        const geneLocalizationData = {};
        const defaultGenes = [
            {
                gene: "IFT88",
                description: "Intraflagellar transport protein 88. Key component of the IFT-B complex.",
                localization: "Axoneme, Basal Body",
                ensembl_id: "ENSG00000032742",
                functional_summary: "Essential for intraflagellar transport and ciliary assembly."
            },
            {
                gene: "CEP290",
                description: "Centrosomal protein 290. Critical component of the ciliary transition zone.",
                localization: "Transition Zone",
                ensembl_id: "ENSG00000198707",
                omim_id: "610142",
                functional_summary: "Regulates ciliary gating and ciliopathy-related pathways."
            },
            {
                gene: "WDR31",
                description: "WD repeat domain 31. Involved in ciliary assembly and maintenance.",
                localization: "Axoneme",
                ensembl_id: "ENSG00000106459",
                functional_summary: "Required for proper ciliary structure and function."
            }
        ];
        let allGenes = [];
        let currentData = [...defaultGenes];
        let searchResults = [];
        const allPartIds = ["cell-body", "nucleus", "basal-body", "transition-zone", "axoneme", "ciliary-membrane"];

        // --- Database and Utility Functions ---
        async function loadGeneDatabase() {
            if (allGenes.length > 0) return;
            const urls = [
                '/ciliahub_data.json',
                'https://raw.githubusercontent.com/theCiliaHub/theCiliaHub.github.io/main/ciliahub_data.json'
            ];
            let lastError = null;
            for (const url of urls) {
                try {
                    const response = await fetch(url, { cache: 'no-store' });
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status} for ${url}`);
                    const data = await response.json();
                    if (!Array.isArray(data)) throw new Error(`Invalid JSON format at ${url}`);
                    console.log(`Loaded ${data.length} genes from ${url}`);
                    allGenes = data;
                    data.forEach(gene => {
                        if (gene.localization && gene.gene) {
                            geneLocalizationData[gene.gene] = mapLocalizationToSVG(gene.localization);
                        }
                    });
                    console.log('ACE2 localization:', geneLocalizationData['ACE2']);
                    return;
                } catch (error) {
                    console.error(`Failed to load from ${url}:`, error.message);
                    lastError = error;
                }
            }
            const statusDiv = document.getElementById('status-message');
            if (statusDiv) {
                statusDiv.innerHTML = `<span class="error-message">Failed to load gene database: ${lastError.message}. Using default genes (IFT88, CEP290, WDR31).</span>`;
                statusDiv.style.display = 'block';
            }
            allGenes = [...defaultGenes];
            currentData = [...defaultGenes];
        }

        function mapLocalizationToSVG(localization) {
            const mapping = {
                "ciliary membrane": "ciliary-membrane",
                "axoneme": "axoneme",
                "basal body": "basal-body",
                "transition zone": "transition-zone",
                "cilia": "ciliary-membrane" // Map "cilia" to ciliary-membrane for ACE2
            };
            return localization.split(',').map(loc => mapping[loc.trim().toLowerCase()] || loc.trim().toLowerCase()).filter(id => allPartIds.includes(id));
        }

        // --- Routing and Page Rendering ---
        async function handleRouteChange() {
            await loadGeneDatabase();
            const path = window.location.hash.replace('#', '').toLowerCase() || '/';
            const geneName = path.split('/').pop().replace('.html', '').toUpperCase();
            const gene = allGenes.find(g => g.gene && g.gene.toUpperCase() === geneName) || 
                         defaultGenes.find(g => g.gene && g.gene.toUpperCase() === geneName);

            updateActiveNav(path);

            if (path === '/' || path === '/index.html') {
                displayHomePage();
            } else if (path === '/batch-query') {
                displayBatchQueryTool();
            } else if(path === '/expression'){
                displayExpression();
            } 
            else if (path === '/download') {
                displayDownloadPage();
            } else if (path === '/cite') {
                displayCitePage();
            } else if (path === '/contact') {
                displayContactPage();
            } else if (gene) {
                displayIndividualGenePage(gene);
            } else {
                displayNotFoundPage();
            }
        }

        function displayHomePage() {
            const contentArea = document.querySelector('.content-area');
            contentArea.className = 'content-area';
            document.querySelector('.cilia-panel').style.display = 'block';
            contentArea.innerHTML = `
                <div class="page-section">
                    <h1>Welcome to CiliaHub</h1>
                    <p style="font-size: 1.1rem; color: #555;">The central resource for interactive ciliary gene data. Search for a single gene below or use the Batch Query tool to analyze multiple genes.</p>
                    <div class="search-container">
                        <div class="search-wrapper" style="flex: 1;">
                           <input type="text" id="single-gene-search" placeholder="Search for a single gene (e.g., ACE2, IFT88)" aria-label="Search for a single gene" autocomplete="off">
                           <div id="search-suggestions"></div>
                        </div>
                        <button id="single-search-btn" class="search-btn" aria-label="Search">Search</button>
                    </div>
                    <div id="gene-cards-container" class="gene-cards"></div>
                    <div id="status-message" class="status-message" style="display: none;"></div>
                </div>`;
                
            document.getElementById('single-search-btn').onclick = performSingleSearch;
            
            // --- Autocomplete with Keyboard Navigation ---
            const searchInput = document.getElementById('single-gene-search');
            const suggestionsContainer = document.getElementById('search-suggestions');

            searchInput.addEventListener('input', function() {
                const query = this.value.trim().toUpperCase();
                if (query.length < 1) {
                    suggestionsContainer.innerHTML = '';
                    return;
                }
                const filteredGenes = allGenes.filter(g => (g.gene && g.gene.toUpperCase().startsWith(query)) || (g.synonym && g.synonym.toUpperCase().includes(query))).slice(0, 10);
                if (filteredGenes.length > 0) {
                    suggestionsContainer.innerHTML = '<ul>' + filteredGenes.map(g => `<li>${g.gene}</li>`).join('') + '</ul>';
                    suggestionsContainer.querySelectorAll('li').forEach(item => {
                        item.addEventListener('click', function() {
                            searchInput.value = this.textContent;
                            suggestionsContainer.innerHTML = '';
                            performSingleSearch();
                        });
                    });
                } else {
                    suggestionsContainer.innerHTML = '';
                }
            });

            searchInput.addEventListener('keydown', function(event) {
                const suggestions = suggestionsContainer.querySelectorAll('li');
                if (suggestions.length === 0 && event.key !== 'Enter') return;
                
                if (event.key === 'Enter') {
                    const activeElement = suggestionsContainer.querySelector('.active');
                    if (activeElement) {
                        event.preventDefault();
                        searchInput.value = activeElement.textContent;
                        suggestionsContainer.innerHTML = '';
                    }
                    performSingleSearch();
                    return;
                }

                const activeElement = suggestionsContainer.querySelector('.active');
                
                if (event.key === 'ArrowDown') {
                    event.preventDefault();
                    let nextElement = activeElement ? activeElement.nextElementSibling : suggestions[0];
                    if (nextElement) {
                        activeElement?.classList.remove('active');
                        nextElement.classList.add('active');
                    }
                } else if (event.key === 'ArrowUp') {
                    event.preventDefault();
                    let prevElement = activeElement ? activeElement.previousElementSibling : suggestions[suggestions.length - 1];
                    if (prevElement) {
                        activeElement?.classList.remove('active');
                        prevElement.classList.add('active');
                    }
                }
            });
            
            document.addEventListener('click', function(event) {
                if (!searchInput.contains(event.target)) {
                    suggestionsContainer.innerHTML = '';
                }
            });

            displayGeneCards(defaultGenes, []);
        }

    
    function displayExpression() {
    fetch("expression.html")
        .then(res => res.text())
        .then(html => {
            const contentArea = document.querySelector('.content-area');
            contentArea.innerHTML = html;
            document.querySelector('.cilia-panel').style.display = 'none';

            // scriptleri çalıştır
            const temp = document.createElement("div");
            temp.innerHTML = html;

            temp.querySelectorAll("script").forEach(oldScript => {
                const newScript = document.createElement("script");

                if (oldScript.textContent) {
                    newScript.textContent = oldScript.textContent;
                }
                if (oldScript.src) {
                    newScript.src = oldScript.src;
                }

                contentArea.appendChild(newScript);
            });
        });
}

            <div style="margin-top: 1rem;">

                <input type="file" id="csv-upload" accept=".csv" />

            <button id="batch-search-btn" class="search-btn" aria-label="Search genes">Search Genes</button>
            
            <div id="gene-cards-container" class="gene-cards"></div>
            <div id="status-message" class="status-message" style="display: none;"></div>

    // CSV yüklenince işle
    document.getElementById('csv-upload').addEventListener('change', handleCSVUpload);

    document.getElementById('batch-genes-input').onkeydown = e => { if (e.key === 'Enter' && e.ctrlKey) performBatchSearch(); };
    
    

    displayGeneCards(defaultGenes, []);
}

        function displayIndividualGenePage(gene) {
    const contentArea = document.querySelector('.content-area');
    contentArea.className = 'content-area';
    document.querySelector('.cilia-panel').style.display = 'block';
    contentArea.innerHTML = `
        <div class="page-section gene-detail-page">
            <div class="breadcrumb" style="margin-bottom: 2rem;">
                <a href="/" onclick="navigateTo(event, '/')" aria-label="Back to Home">← Back to Home</a>
            </div>
            <h1 class="gene-name">${gene.gene}</h1>
            <p class="gene-description">${gene.description || 'No description available.'}</p>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; margin-top: 2rem;">
                ${gene.ensembl_id ? `<div class="gene-info"><strong>Ensembl ID:</strong> <a href="https://www.ensembl.org/Homo_sapiens/Gene/Summary?g=${gene.ensembl_id}" target="_blank">${gene.ensembl_id}</a></div>` : ''}
                ${gene.omim_id ? `<div class="gene-info"><strong>OMIM ID:</strong> <a href="https://www.omim.org/entry/${gene.omim_id}" target="_blank">${gene.omim_id}</a></div>` : ''}
                ${gene.synonym ? `<div class="gene-info"><strong>Synonym:</strong> ${gene.synonym}</div>` : ''}
                ${gene.localization ? `<div class="gene-info"><strong>Localization:</strong> <span style="color: #27ae60; font-weight: 600;">${gene.localization}</span></div>` : ''}
            </div>
            <div class="functional-summary" style="margin-top: 2rem;">
                <h2 style="color: #2c3e50; margin-bottom: 1rem;">Functional Summary</h2>
                <p style="line-height: 1.7; color: #34495e;">${gene.functional_summary || 'No functional summary available.'}</p>
                ${gene.reference ? `
                    <div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 10px;">
                        <strong>Reference:</strong> <a href="${gene.reference}" target="_blank" style="word-break: break-all;">${gene.reference}</a>
                    </div>
                ` : ''}
            </div>
        </div>`;

    updateGeneButtons([...defaultGenes, gene], [gene]);  
    showLocalization(gene.gene, true);
}


        function displayNotFoundPage() {
            const contentArea = document.querySelector('.content-area');
            contentArea.className = 'content-area content-area-full';
            document.querySelector('.cilia-panel').style.display = 'none';
            contentArea.innerHTML = `
                <div class="page-section status-message">
                    <h2>404 - Gene Not Found</h2>
                    <p style="font-size: 1rem; color: #555;">The requested gene was not found in our database.</p>
                    <a href="/" onclick="navigateTo(event, '/')" style="display: inline-block; padding: 1rem 2rem; background: #2c5aa0; color: white; text-decoration: none; border-radius: 10px; margin-top: 1rem;" aria-label="Back to Home">Back to Home</a>
                </div>`;
        }

        // --- Search and UI Update Logic ---
        function performSingleSearch() {
            const query = document.getElementById('single-gene-search').value.trim().toUpperCase();
            const statusDiv = document.getElementById('status-message');
            if (!query) {
                statusDiv.innerHTML = `<span class="error-message">Please enter a gene name.</span>`;
                statusDiv.style.display = 'block';
                return;
            }
            const results = allGenes.filter(g => (g.gene && g.gene.toUpperCase().includes(query)) || (g.synonym && g.synonym.toUpperCase().includes(query)));
            console.log('Search term:', query, 'Results:', results.map(g => g.gene));
            if (results.length === 1) {
                navigateTo(null, `/${results[0].gene}`);
            } else {
                navigateTo(null, '/batch-query');
                setTimeout(() => {
                    document.getElementById('batch-genes-input').value = query;
                    performBatchSearch();
                }, 100);
            }
        }

        function performBatchSearch() {
            const queries = document.getElementById('batch-genes-input').value.split(/[\s,\n]+/).filter(Boolean).map(q => q.trim().toUpperCase());
            const statusDiv = document.getElementById('status-message');
            if (queries.length === 0) {
                statusDiv.innerHTML = `<span class="error-message">Please enter at least one gene name.</span>`;
                statusDiv.style.display = 'block';
                return;
            }
            const results = allGenes.filter(g => queries.some(q => (g.gene && g.gene.toUpperCase().includes(q)) || (g.synonym && g.synonym.toUpperCase().includes(q))));
            console.log('Batch search terms:', queries, 'Results:', results.map(g => g.gene));
            statusDiv.style.display = 'none';
            if (results.length > 0) {
                displayGeneCards(defaultGenes,results);
            } else {
                statusDiv.innerHTML = `<span class="error-message">No genes found matching your query.</span>`;
                statusDiv.style.display = 'block';
                displayGeneCards(defaultGenes, []);
            }
        }
        function handleCSVUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const text = e.target.result;
        // Basit CSV parse → virgül ve satıra göre ayır
        const genes = text.split(/[\n,]+/).map(g => g.trim()).filter(Boolean);

        // Textarea'ya ekle (var olanları bozmadan)
        const input = document.getElementById('batch-genes-input');
        input.value += (input.value ? '\n' : '') + genes.join('\n');
    };
    reader.readAsText(file);
}


        function displayGeneCards(defaults, searchResults) {
    const container = document.getElementById('gene-cards-container');
    if (!container) return;

    const uniqueDefaults = defaults.filter(d => !searchResults.some(s => s.gene === d.gene));
    // ✅ Önce arama sonuçları, sonra default genler gelsin
    const allGenesToDisplay = [...searchResults, ...uniqueDefaults];

    container.innerHTML = allGenesToDisplay.map(gene => {
        const isSearchResult = searchResults.some(s => s.gene === gene.gene);

        return `
            <div class="gene-card ${isSearchResult ? 'search-result' : 'default'}" 
                 onclick="navigateTo(event, '/${gene.gene}')" 
                 aria-label="View details for ${gene.gene}">
                <div class="gene-name">${gene.gene}</div>
                <div class="gene-description">${gene.description || 'No description available.'}</div>
                
                ${gene.localization ? `
                    <div class="gene-info">
                        <strong>Localization:</strong> 
                        <span style="color: ${isSearchResult ? '#27ae60' : '#1e90ff'}; font-weight: 600;">
                            ${gene.localization}
                        </span>
                    </div>` : ''}
                
                ${gene.ensembl_id ? `
                    <div class="gene-info"><strong>Ensembl:</strong> 
                        <a href="https://www.ensembl.org/Homo_sapiens/Gene/Summary?g=${gene.ensembl_id}" target="_blank">
                            ${gene.ensembl_id}
                        </a>
                    </div>` : ''}
                
                ${gene.omim_id ? `
                    <div class="gene-info"><strong>OMIM:</strong> 
                        <a href="https://www.omim.org/entry/${gene.omim_id}" target="_blank">${gene.omim_id}</a>
                    </div>` : ''}
                
                ${gene.synonym ? `<div class="gene-info"><strong>Synonym:</strong> ${gene.synonym}</div>` : ''}
                
                <div style="margin-top: 1rem; padding: 0.5rem; background: ${isSearchResult ? '#d5f4e6' : '#e8f4fd'}; 
                            border-radius: 5px; font-size: 0.9rem; color: ${isSearchResult ? '#27ae60' : '#1e90ff'};">
                    Click to view detailed information →
                </div>
            </div>`;
    }).join('');

    updateGeneButtons(allGenesToDisplay, searchResults);
}


   function updateGeneButtons(genesToDisplay, searchResults = []) {
    const container = document.getElementById('geneButtons');
    if (!container) return;
    container.innerHTML = '';

    // --- Default genler her zaman ---
    const defaultGenes = ['IFT88', 'CEP290', 'WDR31']
        .map(geneName => genesToDisplay.find(g => g.gene === geneName))
        .filter(Boolean); // null olanları at

    // --- Arama genleri (defaultlarla çakışmayan) ---
    const searchGenes = searchResults
        .map(s => genesToDisplay.find(g => g.gene === s.gene))
        .filter(g => g && !defaultGenes.some(d => d.gene === g.gene));

    // --- Birleştir ---
    const genesToShow = [...defaultGenes, ...searchGenes].slice(0, 10);

    genesToShow.forEach(gene => {
        if (geneLocalizationData[gene.gene]) {
            const isSearch = searchResults.some(s => s.gene === gene.gene);
            const button = document.createElement('button');
            button.className = `gene-btn ${isSearch ? 'search-gene' : 'default'}`;
            button.textContent = gene.gene;
            button.setAttribute('aria-label', `Highlight ${gene.gene} localization`);
            button.onclick = () => showLocalization(gene.gene, isSearch);
            container.appendChild(button);
        }
    });

    // Reset butonu
    const resetButton = document.createElement('button');
    resetButton.className = 'gene-btn reset-btn';
    resetButton.textContent = 'Reset Diagram';
    resetButton.setAttribute('aria-label', 'Reset cilia diagram');
    resetButton.onclick = () => showLocalization('reset');
    container.appendChild(resetButton);
}



  let selectedGenes = [];

function showLocalization(geneName, isSearchGene = false) {
    if (geneName === 'reset') {
        selectedGenes = [];
    } else {
        if (!selectedGenes.includes(geneName)) {
            selectedGenes.push(geneName); // ekle
        } else {
            selectedGenes = selectedGenes.filter(g => g !== geneName); // varsa çıkar
        }
    }

    // --- SVG highlight reset ---
    const ciliaParts = document.querySelectorAll('.cilia-part');
    ciliaParts.forEach(part => part.classList.remove('highlighted', 'search-gene'));

    // --- Buton stil reset ---
    document.querySelectorAll('.gene-btn').forEach(btn => btn.classList.remove('selected'));

    // --- Seçili genlerin highlight edilmesi ---
    selectedGenes.forEach(g => {
        if (geneLocalizationData[g]) {
            geneLocalizationData[g].forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.classList.add('highlighted');
                    if (isSearchGene) el.classList.add('search-gene');
                }
            });
        }

        // Butonu da "selected" yap
        const btn = [...document.querySelectorAll('.gene-btn')].find(b => b.textContent === g);
        if (btn) btn.classList.add('selected');
    });
}



        function updateActiveNav(path) {
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.classList.remove('active');
                const linkPath = link.getAttribute('href').toLowerCase();
                if (linkPath === path || (path.startsWith('/') && path !== '/' && path !== '/index.html' && linkPath === '/batch-query' && !['/download', '/cite', '/contact'].includes(path))) {
                    link.classList.add('active');
                }
            });
        }

        // --- Navigation Event Handling ---
        window.navigateTo = function(event, path) {
            if (event) event.preventDefault();
            window.location.hash = path;
            handleRouteChange();
        };

        window.addEventListener('hashchange', handleRouteChange);
        document.addEventListener('DOMContentLoaded', handleRouteChange);

    </script>
